    var obj = {
        a:{
            d:234,
            b:{
                g:12
            }
        },
        z:{
            x:1
        }
    }
    function clone(obj){
        let _obj = {};
        for (var k in obj) {
            if(typeof obj[k]=='object'){
                _obj[k]=clone(obj[k]);
            }else{
                _obj[k] = obj[k];
            }
        }
        return _obj;
    }
    var temp = clone(obj);
</script>
