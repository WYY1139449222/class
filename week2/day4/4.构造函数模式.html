<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
        this.eat = function(){};
        this.play = function(){}
        return 123;
    }
    let p = new Person('zf',10);
    //new 执行 开辟一个堆内存  形参赋值 变量提升 开辟一个堆内存 把this指向该堆内存 代码执行 默认返回this 
    function myNew(...arg){
        let obj={};
        let Constructor = arg.shift();
        obj.__proto__ = Constructor.prototype;
        let res = Constructor.apply(obj,arg);
        return typeof res =='object'?res:obj
        
    }
   
    console.log(myNew(Array,1,2,3))
    
</script>
