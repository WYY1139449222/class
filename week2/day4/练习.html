        String.prototype.getParam = function(b){
            let a = this.indexOf(b)+b.length+1;
            let res = null;
            if(this.indexOf('&')==-1) res = this.slice(a)
            res = this.slice(a,this.indexOf('&',a))
            return res
        }

    Array.prototype.mySlice = function (n, m) {
        if (n < 0 && m < 0 && n > m) return []
        if (n < 0 && m < 0 && n < m) {
            n = this.length + n
            m = this.length + m
        }
        if(n>this.length) return []
        if (n >= 0 && m < 0) m = this.length + m
        if (n > 0 && m > 0 && n > m) return []
        if (n < 0 && m > this.length) {
            n = 0;
            m = this.length;
        }
        if (n < 0 && m >= 0) return []
        var arr = []
        for (var i = n; i < m; i++) {
            arr[arr.length] = this[i]
        }
        return arr
    }
