    return str;
}

//lastindexof  indexof
var ary = [1,5,4,2,3,4,4,4,5,4,4,4,5,5,5,5]
Array.prototype.myUnique = function(){
    for (let i = 0; i < this.length; i++) {
        if (this.indexOf(this[i])!==this.lastIndexOf(this[i])) {
            this.splice(i,1)
            i--
        }
    }
    return this
}
