<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        .box{
            width: 600px;
            margin: 30px auto;
        }
        .tab_box{
            border:1px solid rebeccapurple;
            display: flex;
            cursor: pointer;
        }
        .tab{
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            
        }
        .tab:nth-child(2){
            border: 1px solid rebeccapurple;
            border-bottom: none;
            border-top:none;
    
        }
        .tab.current{
            /*  */
            background: rebeccapurple;
            color: antiquewhite;
        }
        .body_box{ 
            width: 600px;
            height: 400px;
            border:1px dotted rebeccapurple;
            border-top:none;
            overflow: hidden;
            box-sizing: border-box;
        }
        .body{
            width: 600px;
            height: 600px;
            text-align: center;
            line-height: 400px;
            font-size: 50px;
            display: none;
        }
        .body.current{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="tab_box">
            <li class="tab current">CSS</li>
            <li class="tab">JS</li>
            <li class="tab">HTML</li>
        </ul>
        <ul class="body_box">
            <li class="body current">CSS基础</li>
            <li class="body">JS基础</li>
            <li class="body">HTML基础</li>
        </ul>
    </div>
</body>
</html>
