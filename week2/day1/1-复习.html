<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
</body>
</html>
<script>
    /*
        变量提升 在代码执行之前 带 var 和 function 的提前声明
                let const 暂时性死区
        垃圾回收机制 堆内存  谷歌 定期清除
                            火狐 计数清除、
        返回值时引用数据类型
    */ 
    var btns = document.querySelectorAll('button');
    btns.forEach((item,index) => {
        item.onclick = function(){
            confirm(index)
        }
    });
     
</script>
