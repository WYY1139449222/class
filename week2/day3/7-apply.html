<script>
/*
    apply 功能类似于call 
*/
function fn (){
    console.log(arguments);
    console.log(this);
    console.log('-----------------------');
    
    
    
}
var obj = {
    a:12,
    b:13
}
fn.call(obj,5,6,7,8);
fn.apply(obj,[5,6,7,8]);//第二个参数是一个数组或者类数组的集合 虽然是以一个集合的形式传过去的 但是fn接收时                            还是散乱的接收的
Function.prototype.myApply = function(context,ary){
    context = context || window;
    ary = ary || [];
    let a = Symbol();
    context[a] = this;
    let res = context[a](...ary);
    delete context[a];
    return res;

}
fn.myApply(obj,[5,6,7,8]);

</script>
