        面向对象：类 实例

    //单例模式 命名空间

    var obj2 = (function(){

        function f(){
            console.log(qqq,xxx);
            
        }
        return {
            xxx,
            qqq,
            f
        }
    })()
    //工厂模式
    function factory(name,age){
        var obj = {
            name,age,eat(){},play(){}
        }
        return obj;
    }
    var per1 = factory('xxxx',22);

    // console.log(p1);

    //原型链 是属性的查按照机制 先在自己身上查找，没有的话 通过__proto__ 再去所属类的原型上查找,若所属类的原型上也没有该属性，则通过该原型的__proto__再去原型所属类的原型上接着查找，直到找到Object类(基类)的原型上，在没有的话就是undefined
