<script>
    /*
        JSON就是一种数据格式
        属性名属性值都需要使用双引号包起来

    */
   var obj = {
       name:123,
       age:2134,
       1:'qq'
   }
   var obj1 = {
       "name":234,
       "age":123,
       1:"qqq"
   }
   //JSON.parse  把JSON字符串转成 JSON对象
   //  JSON.stringify  把对象 转成 JSON字符串
   console.log(JSON.stringify(obj));
   console.log(JSON.parse(JSON.stringify(obj)));
   
</script>
