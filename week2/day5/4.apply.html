<script>

function fn(){

var obj = {}
fn.call(obj,1,2,3)
fn.apply(obj,[1,2,3])
Function.prototype.myApply = function(context = window,ary=[]){
    let qqq = Symbol();
    context[qqq] = this;
    let res = context[qqq](...ary);
    delete context[qqq];
    return res;
}
