<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;list-style: none;
        }
        ul{
            border:1px solid #eee;
            border-radius: 10px;
            width: 500px;
            margin:auto;
            box-shadow: 0 10px 40px 9px lightseagreen;
        }
        ul>li:nth-child(2n){
            background: lightseagreen;
            color:#333;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <list :data='ary'>
            <h2 slot-scope='qqq'>性名： <i>{{qqq.item.name}}</i> ； 年龄： <i>{{qqq.item.age}}</i></h2>
        </list>
    </div>
</body>

</html>
<template id="list">
    <ul>
        <li v-for='item in data' :key='item.age'>
            <slot :item='item'></slot>
        </li>
    </ul>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let list = {
        template: "#list",
        props: ['data']
    }
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: [
                {
                    name: '小明', age: 18
                },
                {
                    name: '小明2', age: 182
                },
                {
                    name: '小明3', age: 183
                }]
        },
        components: {
            list
        }
    })
</script>
