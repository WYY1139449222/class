<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inpBox{
            width: 500px;
            height: 50px;
        }
        .inpBox>input{
            width: 300px;
            height: 50px;
            line-height: 50px;
            border-radius: 50px;
            font-size: 25px;
            outline: none;
            text-indent: 10px;
            border:1px solid pink;
            color:pink;
        }
        .inpBox>input:focus{
            border-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-input placeholder='请输入内容' v-model='name'></my-input>
        <!-- <my-input placeholder='请输入内容' :value='name' @input='(val)=>name=val'></my-input> -->
        <!--  -->
    </div>
</body>
</html>
<template id="myInput">
    <div class="inpBox">
        <input type="text" :placeholder="placeholder" :value='value' @input='inp'>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-input',{
        template:'#myInput',
        props:['placeholder','value'],
        methods:{
            inp(e){
                this.$emit('input',e.target.valueb)
            }
        }
    })
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        }
    })
</script>
