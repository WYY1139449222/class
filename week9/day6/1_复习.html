<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        v-model v-text v-html v-if v-for v-show v-bind v-on v-cloak v-pre v-once
    `   事件修饰符  stop prevent capture  passive self once
        按键修饰符 enter  space up down left right shift
        系统修饰符 ctrl shift
        v-model 修饰符  .lazy .number .trim

        自定义指令  Vue.directive（指令名，function（el，obj））
                    directives:{指令名1（el,obj）{},指令名2（el，obj）{}}
        过滤器      Vue.filter(过滤器名，function（val，传递的其他参数）{val就是管道符前边的值})
        <template></template>
        <transition>只能有一个根元素</transition>
        跟第三方动画库结合使用
        enter-active-class
        leave-active-class
        @before-enter='fn'  @enter='fn' @after-enter='fn'
        <transition-group tag='div'></transition-group>

        el data  template  methods  compute  watch filters  directives created

        //钩子  自定义指令的钩子 bind insert updata componentUpdata  unbind
        Vue.directive('qqq',{
            bind(){},
            insert(){}...
        })
        transition
               
            transition的钩子   @before-enter='fn'  @enter='fn' @after-enter='fn'
    */
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        }
    })
</script>
