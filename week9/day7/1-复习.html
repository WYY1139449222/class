<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my-count></my-count>
        <my-count></my-count>
        <my-count></my-count>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        全局组件  局部组件
        Vue.component(组件名，{
            templata:'用来渲染的模板'，
            data(){

                return {
                    //把组件间的数据独立
                }
            }
        })
     */
     let ary=[]
     let mycount2 = {
         template:"<h2>这是局部组件计数</h2>",
         //局部组件在哪里注册 就必须在那个组件使用  不存在继承
         
     }
    //  父子组件：A组件中使用了B组件，那么A就是父组件
    Vue.component('my-count', {
        template: "<h1 @click = 'add'>这是一个计数的组件{{count}} <my-c2/> </h1>",
        data() {
            return {
                count: 0
            }
        },
        
        methods: {
            add() {
                ary.push(this.add)
                this.count++
            }
        },
        components:{
            // 组件名：对应的对象
            'my-c2':mycount2
        }

    })
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        }
    })
</script>
