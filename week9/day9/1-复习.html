<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        父子 自定义属性+props  自定义事件+$emit
             $parent $children $refs 通过获取对应的组件
             $attrs(获取没有被props接受的行内属性)  
             $listeners(获取行内自定义事件)
             peovide/inject 父组件设置所有的后代组件都能使用
             eventBus  单建一个Vue实例 使用$on和$emit实现数据交互

        插槽  自定义标签 包含的部分 我们可以使用插槽的方式转化

        JSX $createElement(标签名，{行内属性},标签内容)  返回值是一个虚拟的DOM
     */
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        }
    })
</script>
