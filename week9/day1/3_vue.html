<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h1>姓名是：{{name}}</h1>
        <input type="text" v-model='name1'>
        <div v-once>{{name1}}
            <i>{{age}}</i>
        </div>
        <!-- 
            再vue中 所有v-xxx的行内属性 都是vue的指令
         -->
         <h3 v-text='name1'></h3>

         <input type="number" v-model='age'>
         <h3>{{age>=18?'成年人':'未成年人'}}</h3>

         <div>
             {{p}}
         </div>
         <div v-text='p'></div>
         <div v-html='p'></div>
         <textarea name="" id="" cols="30" rows="10" v-model='n'></textarea>
         <!-- <h1>{{n=100}}</h1> -->
         <h2>{{n}}</h2>
         <div v-html='n'></div>

         <div v-pre>
             {{name}}
             {{age}}
             {{n}}
         </div>
    </div>
</body>
</html>

<script>
    //双向数据绑定
    /* 
        v-model='vue变量'
        v-text ='vue变量'
        v-html = 'vue变量' 可以识别字符串中的DOM结构 类似于innerHTML
        v-cloak  后面不跟值 利用了vue渲染完成之前 元素上还带有v-cloak属性 渲染完成之后 vue会把                  v-cloak  属性去掉 这样页面中就不会显示出小胡子语法
        v-once   后面不跟值 代表有这个属性的元素 里边的语法  vue只渲染一次
        v-pre    代表有这个属性的元素 里面的内容不进行编译 跳过大量不需要编译的文本 可以提升效率
     */
let vm  = new Vue({
    el:"#app",
    data:{
        name:"珠峰",
        name1:'34434',
        age:0,
        p:`<h3>hello world</h3>`,
        n:'this n'
    }
})
</script>
