<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        {{obj}}
        <span style="display: none;">{{t}}</span>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        改变vue中的数据  能触发试图更新 前提是 该数据有set 和get
        若没有get 和set 更改数据是不会触发试图的更新 但是数据是更改了的

        给对象新增属性是 vue不会触发试图的更新
    */
    let vm = new Vue({
        el:'#app',
        data:{
            //data中的属性 最终都是挂载到了当前的这个实例身上
            name:"珠峰",
            obj:{"a":12},
            t:0
        }
       
        
    })

    // vm.obj = Object.assign(vm.obj,{b:123})
    //1.使用深拷贝 返回一个新地址
    //2.调换位置
    //3.通过$set(对象,属性名，属性值)
    //4.初始时 创建一个无关变量，在新增对象的属性时，我们可以去更新刚才的无关变量

    // vm.$set(vm.obj,'b',12345)
    vm.obj.b=123;
    vm.t = Math.random();
</script>
