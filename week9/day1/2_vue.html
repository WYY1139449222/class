<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    
    <!-- 
        框架  库
        框架 你写代码 框架帮你调用
        库    人家写好的代码 你来调用

        渐进式  vue   vue-router  vuex axios  
            vue的ui组件库：ele  iview  vant

     -->
     <div id="app">
        <!-- 小胡子语法
            里面只能写表达式 不能写语句
         -->
            <h1>{{qqq+hello+a}}we fas qwe qwe q  {{a}}</h1>
        </div>
        <div id="app2">{{qqq}}</div>
</body>
</html>
<script>
    new Vue({
        // el:'#app',//不能是body和html
        // template:`<div>这时个指定模板{{qqq;;}}</div>`,
        data:{
            //data 中的属性 就是vue的变量
            qqq:'hello',
            hello:'234567876543',
            a:[1,2,3,4,5,6,5,7],
        }
        
    }).$mount('#app2')
</script>
