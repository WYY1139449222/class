<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./animated.css">
    <style>
        span{
            /* background: lightcoral; */
            display: inline-block;
            margin-right: 20px;
            font-size: 40px;
            text-align: center;
        }
        .my-enter-active,.my-leave-active{
            transition: all 1s;
        }
        .my-enter,.my-leave-to{
            opacity: 0;
            transform: translateY(30px);
        }
        .my-move{
            transition: all 1s;
        }
        .my-leave-active{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">
            <button @click='add'>add123</button>
            <button @click='del'>del123</button>
        <h1>{{name}}</h1>
        <transition-group tag='div' name='my'>
            <span v-for='item in ary' :key='item'>{{item}}</span>
        </transition-group>
       

    </div>
   
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            ary:[1,2,3,4,5,6,7,8]
        },
        methods:{
            add(){
                var n = Math.round(Math.random()*100);
                while(this.ary.includes(n)){
                    n=Math.round(Math.random()*100)
                }
                var index = Math.round(Math.random()*(this.ary.length-1))
                this.ary.splice(index,0,n)
            },
            del(){
                var index = Math.round(Math.random()*(this.ary.length-1));
                this.ary.splice(index,1);
            }
        }
    })
</script>
