        @keyframes move {
            0%{
                opacity: 0;
                transform: scale(0.3);
            }
            50%{
                transform: scale(1.3);
            }
            100%{
                opacity: 1;
                transform: scale(1);
            }
        }
        .myanimation-enter-active{
            animation: move 1s;
        }
        .myanimation-leave-active{
            animation: move 1s reverse;
        }
    </style>
   
</head>

<body>
    <div id="app">
            <button @click = 'fn'>按纽</button>
              <!-- 这里面只能写一个根元素 -->
        <!-- <transition>

          <!-- 帧动画 -->
        <!-- <transition name='myanimation'>
            <h2 v-show='flag' >
                {{name}}
            </h2>

        <!-- 结合animate.css使用 -->
        <transition enter-active-class='animated bounceIn' leave-active-class='animated bounceOut' name='qweert' mode='out-in'>
            <h2 v-if='flag' >{{name}}</h2>
            <h3 v-else>{{name}}{{name}}</h3>
        </transition>

    <transition></transition>
    </div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            flag:true
        },
        methods:{
            fn(){
                this.flag = !this.flag
            }
        }
    })
</script>
