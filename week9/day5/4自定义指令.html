<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-color='"red"'>{{name}}</h1>
        <h3 v-color>{{name}}</h3>
        <input type="text" v-focus='flag'>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    // Vue.filter()
    Vue.directive('color',function(ele,obj){
        console.log(arguments);
        ele.style.color = obj.value||'blue'
        
    })
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            flag:true
        },
        directives:{
            color(ele,obj){
                console.log(this);
                
                ele.style.color = 'orange'
            },
            focus(ele,obj){
               if(obj.value){
                   setTimeout(()=>{
                    ele.focus()
                   })
               }else{
                   ele.blur()
               }
               
            }
        }
    })
</script>
