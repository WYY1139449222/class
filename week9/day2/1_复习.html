<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div id="app">
        <h1>{{name}}</h1>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //双向数据绑定 单向数据流
    /* 
        v-model
        v-text
        v-html
        v-cloak 防止加载慢 出现小胡子语法 配合css使用 未加载完成不显示
        v-once 
        v-pre  不进行编译
     */
    /* 
       Object.definedProperty(对象，属性名，{get(){},set(){}})
     */
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰"
        }
    });
    let obj = {
        aaa: 12345 //MVVM
    };
    Object.defineProperty(obj, 'qq', {
        get() {
            return 666;
        },
        set(val) {

        }
    });
    let o = new Proxy(obj, {
        //整个对象的监听
        get(tar, key) {
            console.log(tar, key);
            return 999;
        },
        set(tar, key, val) {
            console.log(tar, key, val);
            tar[key] = val;
        }
    });

    //给对象新增属性的时候，不会触发视图的更新
    //1 一开始就写好 undefined值 在视图中是不会展示出来的
    //2 整个对象的替换
    //3 vm.$set(vm.obj,属性名，属性值)
    //4 增加一个无关变量，每次修改完数据 更新这个变量

</script>
