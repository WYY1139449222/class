<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h2>水果栏目</h2>
        <input type="checkbox" id="all" v-model='all' @change = 'fn'>
        <label for="all">全选</label><br>
        --------------------------------------------------------- <br>
        <!-- <input type="checkbox" id="apple" v-model='checklist' value="apple">
        <label for="apple">苹果</label>
        <input type="checkbox" id="banana" v-model='checklist' value="banana">
        <label for="banana">香蕉</label>
        <input type="checkbox" id="pear" v-model='checklist' value="pear">
        <label for="pear">梨</label>
        <input type="checkbox" id="orange" v-model='checklist' value="orange">
        <label for="orange">橘子</label>
        <input type="checkbox" id="peach" v-model='checklist' value="peach">
        <label for="peach">桃子</label> -->
        <template v-for = 'item in backAry'>
            <input  type="checkbox" v-bind:id="item" v-model='checklist' :value="item">
            <label :for="item">{{item}}</label>
        </template>
        <!-- template 是vue内置的一个标签 可以避免增加无用标签的这种毛病 -->
        <!-- 多个 checkbox 绑定同一个数组 这时数组中的内容就是你选中的checkbox的value值 -->
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //v-bind:专门绑定行内属性用的 简写：
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            backAry:['apple','banana','pear','orange','peach'],
            checklist:[],
            all:false
        },
        methods:{
            fn(){
                this.all?this.checklist = ['apple','banana','pear','orange','peach']:this.checklist.length=0;

            }
        }
    })
</script>
