<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        li{
            width: 500px;
            height: 30px;
            background: lightblue;
            margin-bottom: 10px;
            line-height: 30px;
        }
        button{
            float: right;
            height: 30px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <input type="text" @keydown.13 = 'submit' v-model='todo'>
        <ul>
            <li v-for = '(item,index) in ary'>{{item}}
                <button @click = 'del(index)'>X</button>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰",
            ary:[],
            todo:''
        },
        methods:{
            submit(e){
                this.todo?this.ary.unshift(this.todo):null;
                this.todo=''
            },
            del(n){
                this.ary.splice(n,1)
            }
        }
    })
</script>
