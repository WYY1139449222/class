<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 200px;
            height: 200px;
            left:0px;
            border:1px solid salmon;
            text-align: center;
            line-height: 200px;
            user-select: none;
            position: relative;
            /* transition: all 2s cubic-bezier(1,-0.01, 0, 1.03); */
        }
    </style>
</head>
<body>
    <div id="box">
        珠峰培训
    </div>
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  //让盒子一秒钟从左移动到右边
  let box=document.getElementById('box');
  let max = (document.documentElement.clientWidth||document.body.clientWidth)       -box.offsetWidth
    let n = 0;
    let speed = (max/1000)*20
  let timer = setInterval(() => {
      n+=speed;
      if(n>=max){
          n=max;
          clearInterval(timer);
      }
      box.style.left = n+'px';
  }, 20);
</script>
