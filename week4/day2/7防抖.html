<script>
    //防抖 在连续触发某个函数是 我们只在最后的时候 让对应的函数执行 
    // var timer = null;
    // window.onscroll = function(){
    //     clearInterval(timer);
    //     timer = setTimeout(() => {
    //         console.log(666);
    //     }, 1000);
    // }

    function debounce(fn){
        var timer = null;
        return function(){
                clearInterval(timer);
                timer = setTimeout(() => {
                    fn.apply(this,arguments)//保证this的指向，参数的传递
                }, 1000);
        }
    }
    let f = debounce(function(){
        console.log(666);
    })
    window.onscroll = f;
</script>
