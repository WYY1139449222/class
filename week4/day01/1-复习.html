<script>
    let n = 0;
    inp.oninput = function () {
        let str = this.value;
        if (str.length >= n) {
            n = str.length;
            if ( str.length== 4 || str.length == 9) {
                str = str.slice(0,str.length-1)+' '+str[str.length-1];
            }
            if (str.length >= 13) str = str.slice(0, 13)
            this.value = str;
        }else{
            n=str.length;
            if(str.length == 4 || str.length == 9){
                str=str.slice(0,str.length-1)
            }   
            this.value = str;
        }
    }
</script>
