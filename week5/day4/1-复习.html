<script>
    //放大镜 小蒙层/小盒子 === 小盒子比大图片；蒙层移动方向与大图是相反的
    // 大图移动的距离 与小蒙层移动的距离的比例关系   小盒子/小蒙层


    //DOM2级事件绑定  box.addEventListener('事件类型',回调函数,false);
    //               box.removeEventListener('事件类型'，绑定的那个回调函数的地址，false)
    //               box.attachEvent('on事件类型'，回调函数)  //添加事件
    //               box.detachEvent('on事件类型'，回调函数) //移除事件

    Element.prototype.one = function(type,cb){
        // this --->box
        function fn(e){
            cb.call(this,e);
            this.removeEventListener(type,fn,false);
        }
        this.addEventListener(type,fn,false);//fn 中的this是box
    }

    box.one('click',function(e){
        // e 是 事件对象 this是box
        console.log(e,this);
        
    })

    $(document).reday(function(){
        
    })

    window.onload=function(){

    }
    window.addEventListener('load',function(){},false)
</script>
