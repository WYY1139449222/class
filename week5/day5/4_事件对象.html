    // }
    let x = y = 0;
    window.onkeydown = function (e) {
        let n = e.keyCode;
        switch (n) {
            case 37:
                x -= 100
                break;
            case 38:
                y -= 100
                break;
            case 39:
                x += 100
                break;
            case 40:
                y += 100
                break;
            default:
                break;
        }
        box.style.transform = `translate(${x}px,${y}px)`
    }


</script>
