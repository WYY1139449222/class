<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
  
    *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            height: 500px;
            background: red;
            margin: 50px auto;
            padding: 50px;
            box-sizing: border-box;
        }
        #center{
            width: 400px;
            height: 400px;
            background: blue;
            padding: 50px;
            box-sizing: border-box;
            
        }
        #inner{
            width: 300px;
            height: 300px;
            background: orangered;
            box-sizing: border-box;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
        <div id="outer">
                <div id="center">
                    <div id="inner">
        
                    </div>
                </div>
            </div>
</body>
</html>
<script>
var outer = document.getElementById('outer');
var center = document.getElementById('center');
var inner = document.getElementById('inner');
//over 存在冒泡传播 enter 实在捕获阶段触发的
// over 有冒泡 enter 没有冒泡
outer.onmouseenter = function(){
    console.log('outer');
}
center.onmouseenter = function(){
    console.log('center');
}
inner.onmouseenter = function(){
    console.log('inner');
}
</script>
