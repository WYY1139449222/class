<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            user-select: none;
        }

        .litBox{
            width: 200px;
            height: 200px;
            border:1px solid salmon;
            box-sizing: border-box;
            margin: 50px;
            float: left;
            position: relative;
        }
        .litBox img{
            width: 100%;
            height: 100%;
        }
        .mask{
            width: 100px;
            height: 100px;
            background: rgba(200, 200, 200, 0.2);
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
            display: none;
        }
        .bigBox{
            width: 400px;
            height: 400px;
            border:1px solid salmon;
            box-sizing: border-box;
            float: left;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .hide{
            display: none;
        }
        .bigBox img{
            width: 800px;
            height: 800px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="litBox">
        <img src="./img/lit.jpg" alt="">
        <div class="mask"></div>
    </div>
    <div class="bigBox">
        <img src="./img/big.jpg" alt="">
    </div>
</body>
</html>


<script>
let litBox = document.getElementsByClassName('litBox')[0];
let mask = document.getElementsByClassName('mask')[0];
let bigBox = document.getElementsByClassName('bigBox')[0];
let bigImg = bigBox.getElementsByTagName('img')[0];

litBox.onmouseenter = function(){
    mask.style.display = 'block';
    bigBox.style.display = 'block';
    litBox.onmousemove = function(e){
        let obj = offset(this);
        let l = e.pageX-obj.l-mask.clientWidth/2,
            t = e.pageY-obj.t-mask.clientHeight/2;
        let maxL = this.clientWidth - mask.clientWidth,
            maxT = this.clientHeight - mask.clientHeight;
            l = l<=0?0:(l>=maxL?maxL:l);
            t = t<=0?0:(t>=maxT?maxT:t);
            mask.style.top = t+'px';
            mask.style.left = l+'px';
        //大图移动距离  小梦层/小盒子  小盒子/大盒子 =》小蒙层/大盒子 1/4
        let n =bigBox.offsetWidth/ mask.offsetWidth
            bigImg.style.top = -4*t+'px';
            bigImg.style.left = -4*l+'px';
    }
}
litBox.onmouseleave = function(){
    mask.style.display = 'none';
    bigBox.style.display = 'none';
    litBox.onmousemove = null;
}

function offset(ele){
    let l = ele.offsetLeft;
    let t = ele.offsetTop;
    let temp = ele.offsetParent;
    while(temp){
        l+=temp.offsetLeft+temp.clientLeft;
        t+=temp.offsetTop+temp.clientTop;
        temp  = temp.offsetParent;
    }
    return {
        l,t
    }
}
</script>
