    //promise 实例有三个状态分别是 pending  resolve rejected
    //pending 代表当前的promise还处于等待状态
    //resolve 代表走了成功函数
    //rejected 代表走了失败函数
    //状态一旦修改 就不会在发生任何改变
    let p = new Promise(function(resolve,reject){
        //resolve 执行成功对应的回调函数
        //reject 执行失败对应的回调函数
        //具体是执行成功还是失败 是由书写 executor 函数的这个人决定的
        setTimeout(()=>{
            reject(123)
            // resolve(1234556)
        },3000)
    })
    // console.log(p);
    //then 接受两个函数作为参数，第一个函数对应resolve 第二个函数对应reject
    p.then(function(data){console.log(data);
    },function(err){console.log(err);
    })
</script>
