<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #ccc;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="box" content ="true"></div>
    <input type="text" id="inp">
    <button id="btn">按钮</button>
    <img src="" alt="">
</body>
</html>
<script src="../day1/jquery-3.3.1.js"></script>
<script>
    var box = document.getElementById('box')
    // 鼠标事件
    // onclick  单击
    // ondblclick 双击
    // onmouseenter 鼠标移入
    //onmouseleave 鼠标移出
    // onmouseover 鼠标滑过
    //onmouseout 鼠标滑出
    // onmousemove 鼠标滑动
    //onmousewheel 鼠标滚轮事件
    // onmousedown 鼠标按下
    //onmouseup 鼠标抬起
    box.ondblclick = function(){
        console.log('双击');
        
    }
    box.onmousemove = function(){
        console.log(666);
        
    }
    box.onclick = function(){
        console.log('click');
        
    }
    box.onmousedown = function(){
        console.log('down');
        
    }
    box.onmouseup = function(){
        console.log('up');
        
    }
    box.oncontextmenu = function(e){
        console.log('youjian');
        e.preventDefault()
        
    }


    //  键盘事件
    // onkeydown   键盘按下
    //onkeyup  键盘抬起
    // onkeypress  按下抬起  有些系统键监听不到
    // window document.body input textarea

    box.onkeydown = function(){
        console.log('key');
        
    }
    box.onkeyup = function(){
        console.log('up');
        
    }



        // input
        // onfocus 获取焦点
        //onblur  失去焦点
        // oninput  内容改变就触发
        // onchange  内容发生改变并且失去焦点

        inp.onfocus = function(){
            console.log('获取焦点');
            
        }
        inp.onblur = function(){
            console.log('失去焦点');
            
        }
        inp.onchange = function(){
            console.log('change');
            
        }
        inp.oninput = function(){
            console.log('input');
            
        }


        //系统事件
        //window.onscroll  页面滚动的时候 只要能出现滚动条的元素 都可以绑定 onscroll 事件
        // window.onresize  窗口大小发生改变的时候
        // window.onload  页面资源加载完成之后触发
        window.onload = function(){
            console.log('load');
            
        }
        $(window).ready(function(){
            //DOM 结构加载完成之后就会触发
            console.log('ready');
            
        })

        box.onmousedown = function (event) {
            console.log(event.button);
                    
        if (event.button == 0) {

            console.log("鼠标左键!")

        } else if (event.button == 2) {

            console.log("鼠标右键!");

        } else if (event.button == 1) {

            console.log("鼠标滚轮!");

        }else if(event.button == 3){
            console.log('侧1');

        }else if(event.button == 4){
            console.log('侧2');

        }

}
</script>
