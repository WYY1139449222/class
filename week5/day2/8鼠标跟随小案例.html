<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .litImg{
            width: 400px;
            height: 200px;
            display: block;
            margin:50px;
            border: 1px solid salmon;
        }
        .bigImgBox{
            position: absolute;
            top: 0;
            left: 550px;
            width: 500px;
            height: 400px;
            border:1px solid salmon;
            overflow: hidden;
        }
        .bigImg{
            width: 800px;
            height: 400px;
            display: none;
            position: absolute;
            top: 0;
            
        }
    </style>
</head>
<body>
    <div class="litImgBox">
        <img src="./img/1.jpg" alt="" class="litImg">
        <img src="./img/2.jpg" alt="" class="litImg">
    </div>
    <div class="bigImgBox">
            <img src="./img/1.jpg" alt="" class="bigImg">
            <img src="./img/2.jpg" alt="" class="bigImg">
        </div>
</body>
</html>
<script>
    let litImgs = document.getElementsByClassName('litImg');
    let bigImgs = document.getElementsByClassName('bigImg');
    for (let i = 0; i < litImgs.length; i++) {
        litImgs[i].onmouseenter = function(){
            bigImgs[i].style.display = 'block';
        }
        litImgs[i].onmouseleave = function(){
            bigImgs[i].style.display = 'none';
        }
        litImgs[i].onmousemove = function(e){
            // console.log(e.pageY,e.pageY);
            bigImgs[i].style.left =550- e.pageX*1.5+'px';
            bigImgs[i].style.top =400- e.pageY*1.5+'px';
        }
        
    }
</script>
