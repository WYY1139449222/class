<script>
/*
    特殊元字符
    \
    \d
    \D
    \w
    \W
    .
    \n
    ^
    $
    [ab]
    [^ab]
    [a-z]
    [^a-z]
    [1.2] 中括号里面的点 . 代表点. 本身  1 或 .  或2
    x|y
    ()   分组 提升优先级
    (?:) 只匹配 不捕获
    (?=)  正向肯定预查
    (?!)  正向否定预查


    量词元字符
    ? 出现0次或一次
    + 出现1到多次
    * 出现0到多次
    {n}  出现n次
    {n,m}
    {n,}

    修饰符
        i: 忽略大小写
        m:多行匹配
        g:全局匹配 
*/
</script>
