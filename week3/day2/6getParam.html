<script>
    RegExp.prototype.execAll = function (str) {
        let _this = this
        if (!_this.global) {
            // _this = eval(_this+'g')
            _this = new RegExp(_this, 'g')
        }
        let ary = [];
        let res = _this.exec(str)
        while (res) {
            ary.push(res)
            res = _this.exec(str)
        }
        return ary
    }

    var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13#wert'
    function getParam(url){
        var reg = /([^?=&]+)=([^?=&#]+)(#(.*))?/g
        let obj = {}
        let arr=reg.execAll(url)
        arr.forEach((item,index) =>{
            obj[item[1]] = item[2]
            index==arr.length-1?obj.hash=item[4]:null
        });
        return obj;
    }
    console.log(getParam(str));
    
</script>
