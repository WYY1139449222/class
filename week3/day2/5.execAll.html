<script>
    var str = '珠峰2019培训2020'
    var reg = /\d+/;
    
    RegExp.prototype.execAll = function(str){
        let _this = this
        if(!_this.global){
            // _this = eval(_this+'g')
            _this = new RegExp(_this,'g')
        }
        let ary = [];
        let res =  _this.exec(str)
        while(res){
            ary.push(res)
            res = _this.exec(str)
        }
        return ary
    }
    console.log(reg.execAll(str));
    
    RegExp.prototype.execAll=function(str){
        let _this = this;
        if(!this.global){
            _this = eval(_this+'g');
        }
        let ary = [];
        let res = _this.exec(str);
        while(res){
            ary.push(res);
            res = _this.exec(str);
        }
        return ary;
    }
