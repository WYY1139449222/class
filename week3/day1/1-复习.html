//再字符串的原型上 补一个方法 getParam(url)该方法可以获取 url中的参数部分及hash部分
var str = 'https:baidu.com?a=12&bb=13&_c=14V#hello';

   

    String.prototype.getParam = function(){
        let obj = {};
        obj.hash = this.slice(this.indexOf('#')+1)
        let ary = this.slice(this.indexOf('?')+1,this.indexOf('#')).split('&')
        ary.forEach((item,index) => {
            obj[item.split('=')[0]]=item.split('=')[1]
        });
        return obj
    }
    console.log(str.getParam());
