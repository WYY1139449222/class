<script>
/*
    正则 是一种处理 字符串 的规则
    JS中的正则 具体体现出来是一种数据类型  RegExp
    js编写正则的两种方式
        var reg = /q/g;一般都使用这种字面量的方式
        var reg= new RegExp('q');一般涉及到变量的时候才会使用这种形式
    正则有两种用途
        用于匹配 test 编写一个正则 看对应的字符串是否符合该正则
        用于捕获 esec 编写一个正则 可以把对应的字符串种符合规则的字符串获取到
    var reg=  /fghj/g;双斜杠中间的内容，我们称为元字符，斜杠外面的内容我们称为修饰符
        常用的元字符可以分为 有特殊含义的元字符 量次元字符 普通元字符
    
        有特殊含义的元字符
            \   ：  转义字符：把正则中有特殊含义的字符 转成字符本身（不再有任何特殊含义）
            \d  ：  代表了0~9之间的数字
            \D  ：  代表除了0~9外的任意字符
            \w :    代表了数字 字母 下划线
            \W ：   代表除了数字 字母 下划线之外的任意字符

            ^  :    代表以什么字符开头
            $  :    代表以什么字符结尾
            .  :    代表除了换行符以外的任意字符
            \n ：   代表换行
            [ab]:   代表a或者b
            x|y :   代表x或y
            [^ab]:  代表非ab以外的字符
            [a-z]:  代表a-z之间的字符
            [^a-z]: 代表除了小写字母的任意字符
            ():     代表分组和提升优先级
            (?:) :  非捕获 匹配
            (?=)
            (?!)
        
        量词运算符：一般都用在了其他元字符的后边
            ?  :    代表 前边的字符出现 0次或1次
            +  ：   代表前边的字符初现1次或多次
            *  ：   代表前边的字符出现0或多次
            {n}:    代表前边的字符出现n次
            {n,m}   代表前边的字符出现n到m次
            {n,}    代表前边的字符出现至少n次

        修饰符：
        i:忽略大小写  ignoreCase
        m:多行匹配  mutiline
        g:全局匹配  global
            

*/
