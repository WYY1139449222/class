<script>
    /*
    //正则：是专门用来处理字符串的一种规则  
       // 匹配 test 下一个正在为 然后看某个字符串是否满足你编写的规则

       // 捕获 exec 写一个正则 把字符串中符合规则的部分捕获到
       正则的书写方式：
            字面量  var reg = /-/g
            构造函数 var reg = new RegExp('-','gim')
        正则是由 元字符和修饰符组成

            特殊元字符
            \  转义
            \d  0-9
            \D  !0-9
            \w  数字字母下划线
            \W  ！数字字母下划线
            \n  换行   new line
            \s  空格
            .   除换行之外的
            ^   以什么开头
            $   以什么结尾
            \b  单词边界
            [a,b.]  a||b||c||.
            [a\-b]  a||-||b
            [a-b]   a--b
            [^a-zA-Z] !字母 
            a|b    a||b
            ab|bc   ab||bc
            ()  分组 提升优先级
            (?:)  只匹配 不捕获
            (?=) 正向预查
        
        量词元字符（限定符）
        ? 0-1
        * 0-
        + 1-
        {n} n
        {n,}  n-
        {n,m} n-m
        修饰符
            i  ignoreCase
            m  mutiline
            g  global

    */
</script>
