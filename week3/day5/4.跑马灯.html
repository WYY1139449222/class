<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
           
            width: 600px;
            height: 150px;
            margin: auto;
            overflow: hidden;
            border: 1px dotted skyblue;
        }
        ul{
            width: 600px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }
        li{
            float: left;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
<script>
    var box = document.getElementById('box')
    var ul = box.getElementsByTagName('ul')[0]
    ul.innerHTML+=ul.innerHTML;//把同样的代码再复制一份放在后面
    ul.style.width = '1200px'
    setInterval(()=>{
        box.scrollLeft==600?box.scrollLeft=0:null;
        box.scrollLeft+=3
    },16)



    //getComputedStyle(box)获取元素所有css的样式
    //           IE用的是ele.currentStyle

    function getCss(ele,attr){
        //获取ele元素的attr属性
        var str = getComputedStyle(ele)[attr]
        if(/width|height|left|top|margin|padding/g.test(attr)){
            return parseFloat(str)
        }
        return str;
    }
    function setCss(ele,attr,val){
        if(/width|height|left|top|margin|padding/g.test(attr)){
            ele.style[attr] = parseFloat(val)+'px'
        }else{
            ele.style[attr] = val
        }
    }
    function winH(){
        var h=document.body.clientHeight||document.documentElement.clientHeight
        var w = document.body.clientWidth||document.documentElement.clientWidth
        return {
            h,w
        }
    }
</script>
