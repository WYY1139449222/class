    function timeFormate(template,time){
        template = template ||'今天是{{0}}年{{1}}月{{2}}日 {{3}}时{{4}}分{{5}}秒'
        time =time? new Date(time):new Date()
        let ary = [time.getFullYear(),time.getMonth(),time.getDate(),time.getHours(),time.getMinutes(),time.getSeconds()]
        return template.replace(/\{\{(\d)\}\}/g,function(a,b){
            return ary[b]
        })
    }
