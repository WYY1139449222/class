        // 返回的字符串 是由匹配到的内容被return值 替换之后的新字符串
        // 回调函数的执行次数跟 正则匹配到的次数一样
        //$1,$2，$3...  分别代表正则的第一个小分组 第二个小分组 第三个....

function getParem(url){
    let reg = /([^?=&])=([^&?#=]+)/g
    let obj={}
    url.replace(reg,function($0,$1,$2){
        obj[$1] = $2
    })
return obj
}
