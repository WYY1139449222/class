<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;padding: 0;
    }
    div{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        
    }
    .box1{
        background: linear-gradient(#64e68d, #a108d8,#e66465);
        position: relative;
    }
    .box{
        background: linear-gradient(#64e68d, #a108d8,#e66465);
        position: relative;
        overflow: hidden;
        clip: rect(0px 150px 150px 0px) !important;
    }
    .box1>div{
        width: 290px;
        height: 290px;
        background: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    /* .box2{
        width: 0;
        height: 0;
        border:150px solid #9198e5;
        border-color: transparent transparent #e66465 #e66465;
        transform: rotateZ(45deg);
        margin-top:-300px;
    } */
    .box3{
        width: 0;
        height: 0;
        border:150px solid #9198e5;
        border-color: transparent transparent #e66465 #e66465;
        /* transform: rotateZ(-135deg);
        margin-top:-300px;
        animation: rot 5s linear; */
    }
    @keyframes rot{
        0%{
            transform: rotateZ(-135deg);
        }
        100%{
            transform: rotateZ(45deg);
        }
    }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1">
        <div></div>
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
