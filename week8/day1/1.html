<script>
    function f(s){
    if(s.indexOf('[')<0)return s;
    s=s.replace(/(\d+)\[([a-zA-Z]+)\]/,(a,b,c)=>{
            let ss='';
            for (let i = 0; i < b; i++) {
               ss+=c
            }
            return ss;
        })
      
        return s.indexOf('[')>0?f(s):s;
    }
</script>
