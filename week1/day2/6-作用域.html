<script>    
    /*
        作用域  就是代码能起作用（能影响）的区域
        全局作用域 和 私有作用域
        作用域就是一块栈内存
        堆内存是用来存储 引用数据类型的
        栈内存 是用来存储值类型的 和 用来提供代码运行环境的


        全局作用域  页面一打开就会形成一个全局作用域
        私有作用域 在函数执行的时候 会形成一个私有作用域
        块级作用域 指的是判断句 循环句 的大括号包起来的部分 es6 新增的 只有let 和 const声明的变量 能识别块级作用域，var不存在块级作用域的说法

        全局作用域中声明的变量 我们成为全局变量
        私有作用域中声明的变量 我们称为私有变量 形参也是私有变量

        上级作用域
            函数执行时形成的私有作用域，一般都会存在一个上级作用域，私有作用域的上级作用域是谁，跟函数在那里执行没有关系，只跟这个函数在哪个作用域定义有关系，

        私有作用域中的变量，有可能不是该私有作用域的私有变量，这时 该变量对应的值 就需要区上级作用域查找，若仍不是上级作用域的私有变量，则接着向上级查找，直到找到window（全局）位置，若仍没有，则会报错
        上述查找变量的机制，我们称为 作用域链

        函数执行  先有形参赋值 再有变量提升

    */ 

  
</script>
