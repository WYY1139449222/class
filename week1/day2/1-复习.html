<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            下载安装git完成之后

            git config --global user.name  初始化个人信息
            git config --global user.email   初始化邮箱
            初始化个人信息  一个电脑初始化一次即可

            git config --list  用来查看个人信息的  按Q键  推出查看

            git init  把本地文件夹初始化成 git 仓库
            工作区  缓存区  历史区
            平时写代码 都是在工作区
            git status 查看本地仓库的状态
                        红色 工作区有修改 没提交到缓存区
                        绿色 工作区的修改 提交到了缓存区 缓存区的内容没有提交到历史区
            git add .   把所有文件的修改都提交到缓存区
            git commit -m+'备注'  把缓存区的修改都提交到历史区
            git push 把本地历史区的代码提交到远程仓库 ( GitHub  gitLab  码云)

            首先得有远程仓库
            把本地仓库和远程仓库建立起链接  git remote  add 桥梁（origin）+远程地址
             git push 把本地历史区的代码提交到远程仓库 首次push 时  需按照提示再次提交

             流程  git add .  => git commit -m+'备注' => git push  

             如果多人合作 那么 提交之前  一般都会要求先git pull 下拉一下
             git pull  是把远程的代码 下拉到本机


             第二种建仓库的套路

             先在远程造一个仓库，然后通过git clone 远程仓库地址  的方式把远程仓库克隆到本地
             然后再进行代码开发
             //hahahah
             //wqwqwqwqw
        */
    </script>
</body>
</html>
