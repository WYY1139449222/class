    <!-- 
        svn(集中式)  git(分布式)  GitHub gitLab  码云
        git config --global
         user.name  gitHub用户名
        git config --global user.email  gitHub邮箱

        根据给的git地址，把项目拉到本机
        git clone 远程仓库地址

        //工作区  缓存区  历史区
        git status 查看库的状态  红色代表在工作区 绿色代表在缓存区
        git add . 
        git commit -m '备注'
        git push


        git init 把本地文件夹初始化成 git 仓库
        git remote add origin 远程仓库地址
        首次push 会有一个 git push --upstream... 强制提交

        git pull  把远程仓库的代码更新到本地
     -->
