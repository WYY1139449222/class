/*
    变量提升
            在代码执行之前，js会把代码中 带有var 和function 关键字的变量提前声明
            var 只声明 不定义
            function 即声明 又定义
            在{}(if for while)中的function 是只声明 不定义
            赋值的右边是没有变量提升的

            let const 暂时性死区 在声明上方 绝对不能调用
        
    栈内存 存储值类型 提供代码的运行环境
    堆内存 存储引用数据 类型


    作用域：全局作用域 私有作用域
    全局作用域：页面一打开就会形成一个全局作用域
        全局变量  在全局声明的变量
    私有作用域 函数执行会形成一个私有作用域
        私有变量 形参 私有作用域声明的变量；
    块级作用域 if for while的那个{}
        l et const 声明的变量 可以识别出块级作用域
    
    上级作用域  针对私有作用域 跟函数在哪里形成的有关系，跟函数在那里执行没有关系
    作用域链 变量的一种查找机制 在某个作用域有某个变量 这个变量对应的值是谁 先去自己的作         用域查找 没有的话就向上级作用域查找，在不是就接着向上查找，直到找到window          window没有就报错
