        堆内存的销毁
            谷歌浏览器 定时清楚 每隔一段时间 就会通篇销毁一次（把js中没被用到的地址销毁）
            火狐浏览器 计数清楚 根据当前地址的引用个数 来决定这个地址是否要被销毁
        栈内存的销毁
            全局作用域的销毁 只有当页面关闭的时候才会销毁
            私有作用域的销毁 只要函数的返回值是一个引用数据类型，那么这个作用域就不会被销毁，有东西被别的占用
