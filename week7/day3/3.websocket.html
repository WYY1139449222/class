<script>
    let ws = new WebSocket('ws://123.207.167.163:9010/ajaxchattest');
    ws.onopend = function(e){
        console.log('通道已打开',e);
        
    }
    ws.onmessage  = function(e){
        console.log('收到后台信息',e);
        
    }
    ws.onerror = function(e){
        console.log('连接出现错误',e);
        
    }
    ws.onclose = function(e){
        console.log('连接已关闭',e);
        
    }
    // ws.send('要给后台发送的信息')
    // ws.close();//主动关闭ws链接
    // socket.io  他是对于websocket的一个封装
</script>
